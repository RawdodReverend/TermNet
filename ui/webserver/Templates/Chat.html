<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TermNet Chat</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #8b5cf6;
      --secondary: #f1f5f9;
      --accent: #10b981;
      --danger: #ef4444;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --shadow: rgba(15, 23, 42, 0.08);
      --shadow-lg: rgba(15, 23, 42, 0.15);
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      --surface: rgba(255, 255, 255, 0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      backdrop-filter: blur(20px);
      background: var(--surface);
      border-radius: 0;
      box-shadow: 0 25px 50px var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      body {
        padding: 1rem;
      }
      .chat-container {
        height: calc(100vh - 2rem);
        border-radius: 24px;
        margin: 1rem auto;
      }
    }

    .header {
      padding: 1.5rem 2rem;
      background: var(--gradient);
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .header .emoji {
      font-size: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .status-indicator {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
      animation: heartbeat 2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); box-shadow: 0 0 0 6px rgba(16, 185, 129, 0.1); }
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: linear-gradient(180deg, #fafafa 0%, #f8fafc 100%);
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: var(--text-light);
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.25rem;
      border-radius: 20px;
      line-height: 1.5;
      font-size: 0.95rem;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: messageIn 0.4s ease-out forwards;
      word-wrap: break-word;
    }

    .message h1, .message h2, .message h3 {
      margin: 0.5em 0;
      font-weight: 600;
    }

    .message h1 { font-size: 1.4em; }
    .message h2 { font-size: 1.2em; }
    .message h3 { font-size: 1.1em; }

    .message p {
      margin: 0.5em 0;
    }

    .message strong {
      font-weight: 600;
    }

    .message em {
      font-style: italic;
    }

    .message code {
      background: rgba(0, 0, 0, 0.1);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 0.9em;
    }

    .message pre {
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 1em;
      margin: 0.5em 0;
      overflow-x: auto;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 0.85em;
      line-height: 1.4;
    }

    .message pre code {
      background: none;
      padding: 0;
      border-radius: 0;
    }

    .message ul, .message ol {
      margin: 0.5em 0;
      padding-left: 1.5em;
    }

    .message li {
      margin: 0.25em 0;
    }

    .message blockquote {
      border-left: 3px solid rgba(99, 102, 241, 0.3);
      padding-left: 1em;
      margin: 0.5em 0;
      color: var(--text-light);
      font-style: italic;
    }

    .message a {
      color: var(--primary);
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .user code {
      background: rgba(255, 255, 255, 0.2);
    }

    .user pre {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes messageIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      align-self: flex-end;
      background: var(--gradient);
      color: white;
      border-bottom-right-radius: 8px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .user::before {
      content: '';
      position: absolute;
      right: -8px;
      bottom: 0;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-left-color: var(--primary-light);
      border-bottom: none;
    }

    .bot {
      align-self: flex-start;
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .bot::before {
      content: '';
      position: absolute;
      left: -9px;
      bottom: 0;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-right-color: white;
      border-bottom: none;
      filter: drop-shadow(-1px 0 0 var(--border));
    }

    .thinking {
      align-self: flex-start;
      background: linear-gradient(45deg, #f0f0f0, #e8e8e8);
      color: var(--text-light);
      font-style: italic;
      border-bottom-left-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .thinking::before {
      content: '';
      position: absolute;
      left: -9px;
      bottom: 0;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-right-color: #e8e8e8;
      border-bottom: none;
    }

    .tool-indicator {
      align-self: flex-start;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 16px;
      font-size: 0.85rem;
      margin: 0.25rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .tool-indicator .spinner {
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-container {
      padding: 1.5rem 2rem;
      background: white;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 1rem;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid var(--border);
      border-radius: 16px;
      font-size: 1rem;
      background: #fafafa;
      transition: all 0.3s ease;
      outline: none;
      resize: none;
    }

    input:focus {
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: var(--text-light);
    }

    button {
      padding: 1rem 1.5rem;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 4px var(--shadow);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .error {
      background: var(--danger) !important;
      color: white !important;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-light);
      font-size: 0.85rem;
      padding: 0 2rem;
      margin-top: -0.5rem;
    }

    .typing-indicator.show {
      display: flex;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: var(--text-light);
      border-radius: 50%;
      animation: typingDots 1.4s ease-in-out infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingDots {
      0%, 60%, 100% { transform: scale(1); opacity: 0.4; }
      30% { transform: scale(1.2); opacity: 1; }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .header {
        padding: 1rem 1.5rem;
      }
      
      .header h2 {
        font-size: 1.5rem;
      }
      
      .messages {
        padding: 1rem 1.5rem;
      }
      
      .input-container {
        padding: 1rem 1.5rem;
      }
      
      .message {
        max-width: 85%;
        padding: 0.875rem 1rem;
      }
      
      button {
        padding: 1rem 1.25rem;
      }
    }

    /* Additional styles for code highlighting */
    .hljs {
      display: block;
      overflow-x: auto;
      padding: 1em;
      border-radius: 4px;
    }

    .message pre code.hljs {
      padding: 0;
    }

    .message pre {
      position: relative;
    }

    .message pre::before {
      content: attr(data-lang);
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.1);
      color: var(--text-light);
      font-size: 0.75em;
      padding: 0.25em 0.5em;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 7px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="status-indicator"></div>
      <h2>
        <span class="emoji">ðŸ’¬</span>
        TermNet Chat
      </h2>
    </div>
    
    <div class="messages" id="messages"></div>
    
    <div class="typing-indicator" id="typingIndicator">
      <span>TermNet is thinking</span>
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="message" placeholder="Ask me anything..." maxlength="1000">
      </div>
      <button onclick="sendMessage()" id="sendButton">
        Send
      </button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote/dist/markdown-it-footnote.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it-sub/dist/markdown-it-sub.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it-sup/dist/markdown-it-sup.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it-container/dist/markdown-it-container.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it-multimd-table/dist/markdown-it-multimd-table.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>

<script>
    const messagesContainer = document.getElementById("messages");
    const typingIndicator = document.getElementById("typingIndicator");
    const sendButton = document.getElementById("sendButton");
    const messageInput = document.getElementById("message");
    
    let currentBotMessage = null;
    let toolIndicator = null;
    let responseBuffer = '';
    let messageCount = 0;
    let isProcessingTools = false;

    // Initialize markdown-it with proper code highlighting
    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true,
      highlight: function (str, lang) {
        if (lang && hljs.getLanguage(lang)) {
          try {
            return '<pre class="hljs" data-lang="' + lang + '"><code>' + 
                   hljs.highlight(str, { language: lang, ignoreIllegals: true }).value + 
                   '</code></pre>';
          } catch (__) {}
        }

        // Fallback for unknown languages
        return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
      }
    })
    .use(window.markdownitFootnote)
    .use(window.markdownitSub)
    .use(window.markdownitSup)
    .use(window.markdownitContainer, "warning")
    .use(window.markdownitMultimdTable, { multiline: true, rowspan: true, headerless: true });

    function parseMarkdown(text) {
      return md.render(text || "");
    }

    function appendMessage(sender, message, messageType = "normal") {
      const messageElement = document.createElement("div");
      
      let cssClass = "bot";
      if (sender === "You") {
        cssClass = "user";
      } else if (messageType === "thinking") {
        cssClass = "thinking";
      }
      
      messageElement.classList.add("message", cssClass);
      
      // Parse markdown for bot messages
      if (sender === "TermNet" || sender === "System") {
        messageElement.innerHTML = parseMarkdown(message);
        
        // Re-highlight code blocks after they're added to DOM
        setTimeout(() => {
          messageElement.querySelectorAll('pre code').forEach((block) => {
            // Only highlight if not already highlighted
            if (!block.classList.contains('hljs')) {
              hljs.highlightElement(block);
            }
          });
        }, 0);
      } else {
        messageElement.textContent = message;
      }
      
      // Add message with animation delay
      messageElement.style.animationDelay = `${messageCount * 0.1}s`;
      messageCount++;
      
      messagesContainer.appendChild(messageElement);
      
      // Smooth scroll to bottom
      requestAnimationFrame(() => {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
      
      return messageElement;
    }

    function showToolIndicator() {
      if (!toolIndicator) {
        toolIndicator = document.createElement("div");
        toolIndicator.className = "tool-indicator";
        toolIndicator.innerHTML = `
          <div class="spinner"></div>
          <span>Using tools to process your request...</span>
        `;
        messagesContainer.appendChild(toolIndicator);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }

    function hideToolIndicator() {
      if (toolIndicator) {
        toolIndicator.remove();
        toolIndicator = null;
      }
    }

    function setLoading(loading) {
      sendButton.disabled = loading;
      sendButton.textContent = loading ? "Sending..." : "Send";
      
      if (loading) {
        typingIndicator.classList.add("show");
      } else {
        typingIndicator.classList.remove("show");
      }
    }

    function showError(message) {
      const errorElement = appendMessage("System", `âš ï¸ ${message}`, "error");
      errorElement.classList.add("error");
      setTimeout(() => {
        errorElement.classList.add("highlight");
      }, 100);
    }

    function sendMessage() {
  const input = document.getElementById("message");
  const text = input.value.trim();
  if (!text || sendButton.disabled) return;
  
  // Add user message
  const userMessage = appendMessage("You", text);
  input.value = "";
  
  // Reset state
  currentBotMessage = null;
  toolIndicator = null;
  responseBuffer = '';
  isProcessingTools = false;
  
  // Add these variables to track code block state
  let inCodeBlock = false;
  let currentLanguage = '';
  let codeBuffer = '';
  
  setLoading(true);

  const formData = new FormData();
  formData.append("message", text);

  fetch("/stream", {
     method: "POST",
     body: formData
   }).then(res => {
    if (!res.ok) {
      throw new Error(`HTTP ${res.status}: ${res.statusText}`);
    }
    
    const reader = res.body.getReader();
    let decoder = new TextDecoder();
    let buffer = "";

    function read() {
      reader.read().then(({done, value}) => {
        if (done) {
          setLoading(false);
          hideToolIndicator();
          
          // Handle any remaining code buffer
          if (inCodeBlock && codeBuffer) {
            responseBuffer += `\`\`\`${currentLanguage}\n${codeBuffer}\n\`\`\``;
            inCodeBlock = false;
            codeBuffer = '';
          }
          
          if (responseBuffer.trim() && currentBotMessage) {
            currentBotMessage.innerHTML = parseMarkdown(responseBuffer.trim());
            
            setTimeout(() => {
              currentBotMessage.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
              });
            }, 0);
          }
          return;
        }
        
        buffer += decoder.decode(value, {stream: true});
        const lines = buffer.split("\n");
        buffer = lines.pop() || "";

        lines.forEach(line => {
          if (line.startsWith("data: ")) {
            try {
              const jsonData = line.replace("data: ", "");
              const data = JSON.parse(jsonData);
              
              switch(data.type) {
                case "response_start":
                  hideToolIndicator();
                  currentBotMessage = null;
                  responseBuffer = '';
                  isProcessingTools = false;
                  inCodeBlock = false;
                  codeBuffer = '';
                  currentLanguage = '';
                  break;
                  
                case "tool_execution":
                  isProcessingTools = true;
                  showToolIndicator();
                  break;
                  
                case "response_chunk":
                  const chunkText = data.chunk || "";
                  
                  if (chunkText !== undefined && chunkText !== null) {
                    if (isProcessingTools) {
                      hideToolIndicator();
                      isProcessingTools = false;
                    }
                    
                    if (!currentBotMessage) {
                      currentBotMessage = appendMessage("TermNet", "", "bot");
                    }
                    
                    // Handle code block detection and buffering
                    let textToAdd = chunkText;
                    
                    if (inCodeBlock) {
                      // Check if this chunk ends the code block
                      if (chunkText.includes('```')) {
                        const parts = chunkText.split('```');
                        codeBuffer += parts[0];
                        // Close the code block
                        responseBuffer += `\`\`\`${currentLanguage}\n${codeBuffer}\n\`\`\``;
                        inCodeBlock = false;
                        codeBuffer = '';
                        currentLanguage = '';
                        // Add any text after the code block
                        if (parts.length > 1) {
                          responseBuffer += parts.slice(1).join('```');
                        }
                      } else {
                        codeBuffer += chunkText;
                      }
                    } else {
                      // Check if this chunk starts a code block
                      if (chunkText.includes('```')) {
                        const parts = chunkText.split('```');
                        
                        // Handle text before code block
                        if (parts[0]) {
                          responseBuffer += parts[0];
                        }
                        
                        // Start new code block if we have language specification
                        if (parts.length > 1) {
                          const languageMatch = parts[1].match(/^(\w+)/);
                          if (languageMatch) {
                            currentLanguage = languageMatch[1];
                            inCodeBlock = true;
                            codeBuffer = parts[1].substring(currentLanguage.length);
                          } else {
                            // If no language specified, treat as plain code
                            currentLanguage = '';
                            inCodeBlock = true;
                            codeBuffer = parts[1];
                          }
                          
                          // Handle multiple code blocks in same chunk (unlikely but possible)
                          if (parts.length > 2) {
                            // This would be very rare, but handle it by closing and reopening
                            responseBuffer += `\`\`\`${currentLanguage}\n${codeBuffer}\n\`\`\``;
                            inCodeBlock = false;
                            codeBuffer = '';
                            currentLanguage = '';
                            responseBuffer += parts.slice(2).join('```');
                          }
                        }
                      } else {
                        responseBuffer += chunkText;
                      }
                    }
                    
                    // Update the message display
                    currentBotMessage.innerHTML = parseMarkdown(responseBuffer + 
                      (inCodeBlock ? `\`\`\`${currentLanguage}\n${codeBuffer}` : ''));
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                  }
                  break;
                  
                case "response_end":
                  setLoading(false);
                  hideToolIndicator();
                  
                  // Close any open code block
                  if (inCodeBlock && codeBuffer) {
                    responseBuffer += `\`\`\`${currentLanguage}\n${codeBuffer}\n\`\`\``;
                  }
                  
                  if (responseBuffer.trim() && currentBotMessage) {
                    currentBotMessage.innerHTML = parseMarkdown(responseBuffer.trim());
                    
                    setTimeout(() => {
                      currentBotMessage.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                      });
                    }, 0);
                  }
                  break;
                  
                case "error":
                  setLoading(false);
                  hideToolIndicator();
                  showError(`Error: ${data.message}`);
                  break;
                  
                case "status":
                  // Could show status messages if needed
                  break;
                  
                case "keepalive":
                  // Keepalive, no action needed
                  break;
              }
              
            } catch (e) {
              console.error("Error parsing JSON:", e, line);
            }
          }
        });
        
        if (!done) {
          read();
        }
      }).catch(error => {
        console.error("Stream error:", error);
        setLoading(false);
        hideToolIndicator();
        showError("Connection error. Please try again.");
      });
    }
    read();
  }).catch(error => {
    console.error("Fetch error:", error);
    setLoading(false);
    hideToolIndicator();
    showError("Failed to send message. Please check your connection.");
  });
}
