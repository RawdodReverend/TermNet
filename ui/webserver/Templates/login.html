<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Access | Secure Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #334155;
    }
    
    .login-container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 12px;
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.05),
        0 5px 10px rgba(0, 0, 0, 0.02);
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }
    
    .logo {
      display: inline-block;
      width: 64px;
      height: 64px;
      background: #0f172a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: white;
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      font-size: 1rem;
      z-index: 1;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      background: white;
      transition: all 0.2s ease;
      outline: none;
      font-weight: 400;
    }
    
    input[type="password"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    input[type="password"]::placeholder {
      color: #94a3b8;
    }
    
    .submit-btn {
      width: 100%;
      padding: 0.9rem;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }
    
    .submit-btn:hover {
      background: #1e293b;
    }
    
    .footer-text {
      margin-top: 2rem;
      color: #94a3b8;
      font-size: 0.8rem;
      font-weight: 400;
    }
    
    .security-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #16a34a;
      padding: 0.8rem;
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 1.5rem;
      border-top: 1px solid #f1f5f9;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .logo {
        width: 56px;
        height: 56px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">></div>
    <h1>TermNet Agent</h1>
    <p class="subtitle">Authentication required</p>
    
    <form method="POST">
      <div class="input-group">
        <div class="input-icon">#</div>
        <input type="password" name="password" placeholder="Enter access key" required>
      </div>
      
      <button type="submit" class="submit-btn">
        Authenticate
      </button>
    </form>
    


  </div>
</body>
</html>
